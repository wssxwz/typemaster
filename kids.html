<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeKids 🐾 - 幼儿打字乐园</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="kids.css">
</head>
<body class="kids-page">

  <!-- Navigation -->
  <nav class="kids-nav">
    <a href="index.html" class="kids-back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      返回 TypeMaster
    </a>
    <div class="kids-nav-right">
      <select class="kids-lang-select" id="kidsLangSelect" aria-label="Language">
        <option value="english">🇬🇧 English</option>
        <option value="chinese">🇨🇳 中文</option>
      </select>
      <div class="kids-nav-badge">🎮 幼儿版</div>
      <div class="kids-hero-stats" id="kidsHeroStats" onclick="window.location.href='kids-checkin.html'" role="button" tabindex="0" title="查看打卡详情">
        <div class="stat-item"><div class="stat-label">总字数</div><div class="stat-value" id="totalChars">0</div></div>
        <div class="stat-item"><div class="stat-label">今天</div><div class="stat-value" id="todayChars">0</div></div>
        <div class="stat-item"><div class="stat-label">树龄</div><div class="stat-value"><span id="treeDays">0</span><span class="stat-unit">天</span></div></div>
      </div>
    </div>
  </nav>

  <!-- Hero + Tree -->
  <section class="kids-hero">
    <div class="hero-top-row">
      <div class="tree-container" id="treeContainer">
        <!-- SVG tree rendered by JS -->
      </div>
      <div class="hero-content">
        <span class="kids-hero-emoji">🐾</span>
        <h1 class="kids-hero-title">TypeKids</h1>
        <p class="kids-hero-sub">选一只小动物，开始打字冒险吧！</p>
      </div>
      <div class="kids-hero-stats" id="kidsHeroStats" onclick="window.location.href='kids-checkin.html'" role="button" tabindex="0" title="查看打卡详情">
        <div class="stat-item"><div class="stat-label">总字数</div><div class="stat-value" id="totalChars">0</div></div>
        <div class="stat-item"><div class="stat-label">今天</div><div class="stat-value" id="todayChars">0</div></div>
        <div class="stat-item"><div class="stat-label">树龄</div><div class="stat-value"><span id="treeDays">0</span><span class="stat-unit">天</span></div></div>
      </div>
    </div>
  </section>

  <!-- Controls (compact, centered) -->

  <!-- Mode Switch (Explore/Create) -->
  <section class="kids-mode-section">
    <div class="kids-mode-tabs" id="kidsModeTabs">
      <button class="kids-mode-tab active" data-mode="explore">🔎 探索 (3-6)</button>
      <button class="kids-mode-tab" data-mode="create">🪄 创作 (7-10)</button>
    </div>
    <div class="kids-mode-desc" id="kidsModeDesc">探索模式：颜色定位 + 发音跟读 + 轻松练习</div>
  </section>
<!-- Animal Cards Grid -->
  <section class="kids-grid-section">
    <p class="kids-grid-title">🎯 选择你的动物小伙伴</p>
    <div class="kids-animals-grid" id="kidsAnimalsGrid">
      <!-- Rendered by kids.js -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="kids-footer">
    🌈 TypeKids · 快乐打字，天天进步 🌈
  </footer>

  <script src="kids-data.js"></script>
  <script src="kids-photos.js"></script>
  <script src="kids.js"></script>
</body>
</html>
